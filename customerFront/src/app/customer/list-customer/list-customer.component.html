<table class="table table-dark table-striped">
    <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre de la Empresa</th>
          <th scope="col">Nombre de Contacto</th>
          <th scope="col">Tel√©fono</th>
          <th scope="col">Ver</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{customer.customerId}}</td>
          <td>{{customer.companyName}}</td>
          <td>{{customer.contactName}}</td>
          <td>{{customer.phone}}</td>         
          <td><button class="btn btn-outline-primary" routerLink="/detail/{{customer.customerId}}"><i class="fa-sharp fa-solid fa-eye"></i> Ver</button></td>
          <td><button class="btn btn-outline-warning" routerLink="/edit/{{customer.customerId}}"><i class="fa-solid fa-user-pen"></i> Editar</button></td>
          <td><button class="btn btn-outline-danger" (click)="delete(customer.customerId)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
        </tr>
      </tbody>
  </table>
